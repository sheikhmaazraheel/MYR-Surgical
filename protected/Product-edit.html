    <main class="main-content">
      <h1>Edit Product</h1>
      <form action="" id="loadProduct">
        <label for="loadProduct">Load Product</label>
        <input
          type="text"
          id="searchIdOrName"
          placeholder="Enter Product ID to load"
          autocomplete="off"
        />
        <div id="searchResults" class="search-results"></div>
        <button type="button" id="loadProductBtn">Load Product</button>
      </form>
      <form id="editProductForm">
        <label for="id">Product Id</label>
        <input type="text" id="edit-id" name="id" required />

        <label for="name">Product Name</label>
        <input type="text" id="edit-name" name="name" required />

        <label for="price">Original Price (Rs.)</label>
        <input type="number" id="edit-price" name="price" required />

        <label for="discount">Discount Label (e.g. 20)</label>
        <input type="number" id="edit-discount" name="discount" />

        <label for="edit-category">Category</label>
        <select id="edit-category" name="category" required>
          <option value="">Select a category</option>
          <option value="BP Monitor">BP Monitor</option>
          <option value="Stethoscope">Stethoscope</option>
          <option value="Glucose-Monitor">Glucose Monitor</option>
          <option value="Aneroid">Aneroid B.P</option>
          <option value="Nebulizer">Nebulizer</option>
          <option value="Pulse-Oximeter">Pulse Oximeter</option>
          <option value="Steamer">Steamer</option>
          <option value="Strips">Test Strips</option>
          <option value="Thermometer">Thermometer</option>
          <option value="Others">Others</option>
        </select>

        <!-- Most Selling (Optional) -->
        <label for="mostSell">Mark as Most Selling?</label>
        <select name="mostSell" id="edit-mostSell">
          <option value="true">Yes</option>
          <option value="">No</option>
        </select>

        <!-- Availability -->
        <label for="available">Available</label>
        <select name="available" id="edit-available" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <label for="colors">Colors (comma separated):</label>
        <input type="text" id="edit-colors" name="colors" />

        <label for="sizes">Sizes (comma separated):</label>
        <input type="text" id="edit-sizes" name="sizes" />

        <label for="description">Product Description</label>
        <textarea
          id="edit-description"
          name="description"
          rows="3"
          style="width: 100%; resize: vertical"
          placeholder="Enter product description..."
        ></textarea>

        <!-- Add this inside the <form id="editProductForm"> -->
        <div
          id="edit-image-preview"
          style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px"
        ></div>
        <label for="edit-images">Product Images (up to 10):</label>
        <input
          type="file"
          id="edit-images"
          name="images"
          accept="image/*"
          multiple
        />

        <button type="submit">Save Changes</button>
        <button type="button" id="deleteProductBtn">Delete</button>
      </form>
      <button id="logout-btn">Logout</button>
    </main>
    <script src="https://sheikhmaazraheel.github.io/MYR-Surgical/admin.js"></script>
  </body>
